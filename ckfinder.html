<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12  text-center">
                    <div class="alert alert-danger" role="alert">
                            <strong>CKfinder key generate ! </strong>
                        </div>
            </div>
               
            <div class="col-md-12 col-12">
                    
                <div class="form-group">
                  <label for="">Nhập vào host: </label>
                  <input type="text" name="" id="host" class="form-control" placeholder="" aria-describedby="helpId">
                  
                </div>
               <div class="form-group">
                 <label for="">Chọn version</label>
                 <select class="form-control" name="" id="version">
                   <option value="2x">2</option>
                   <option value="3x">3</option>
                   
                 </select>
               </div>
                <div class="form-group">
                        <label for="">Nhập vào key: </label>
                        <input type="text" name="" id="key" class="form-control" placeholder="" aria-describedby="helpId" disabled>
                     
                </div>
                <button type="button" id="make_key" class="btn btn-success">Make key</button>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   

    <!-- <script type="text/javascript" src="http://static.phamgiang.pro/js/6f0524f58ec98d67eec72cb38c94f215.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib.js"></script>
    <script>
        var pageJson = [];
       $(function(){
        
        pageJson.isShared = true;
        $("#make_key").on('click',function(){
            var host = $("#host").val();
            var ver = $("#version").val();
            console.log(ver)
            if(host != '')
            {
                $.keyGenCKfinder({
                    classKey: "#key",
                    version: version,
                    licenseName: "#host"
                })
            }
        })
       })
    </script>
  </body>
</html>
